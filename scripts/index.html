<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.2.5/d3-annotation.js"></script>
<script src="js/d3-tip.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/combined.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/bar.js"></script>
<script type="text/javascript" src="js/plot.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://www.linkedin.com/in/jochem-bruins-8954b9129">Jochem Bruins</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Datavisualisatie</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container-fluid text-center">    
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="containercombi"></div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <button type="button" class="btn btn-primary btn-block" onclick="updateCombi()">Laat het aantal E33-meldingen per jaar zien</button>
      </div>
    </div>
    <div id="mapbar" style="visibility:hidden;">
    <div class="row top-buffer">
    </div>
      <div class="row">
        <div class="col-sm-1 col-sm-offset-1">
        <div class="slidecontainer">
          <input type="range" min="2013" max="2017" value="2017" class="slider" id="myRange" oninput="updateMap(this.value)">
          <span id="slideroutput">Selecteer een jaar: <span id="slidertext">2017</span></span>
        </div>
      </div>
        <div class="col-sm-4">
          <div id="svgContainer">
            E-33 meldingen per gemeente
            <object id="svgmap" data="data/Nederland_gemeenten.svg" type="image/svg+xml"></object>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
          <div id="containerbar"></div>
          <div id="svgscatter"></div>
        </div>
    </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-2 scatter">
          <div id="svgscatter"></div>
        </div>
      </div>
  </div>
</body>
</html>
